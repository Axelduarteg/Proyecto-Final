{% extends "accounts/login_register.html" %}

{% load static %}

{% block edit %}
<h1>Editar Usuario</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ password_form.as_p }}
  {{ avatar_form.as_p }}
  <button type="submit">Guardar cambios</button>
</form>
{% endblock %}
