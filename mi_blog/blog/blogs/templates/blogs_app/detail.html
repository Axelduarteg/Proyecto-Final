{% extends 'blogs_app/base.html' %}

{% block content %}
  <h1>{{ blog.title }}</h1>
  {% if image %}
  <img src="{{ image.url }}" alt="{{ blog.title }} image">
  {% endif %}
  <p>{{ blog.content }}</p>
  <p>Created on {{ blog.created_at }}</p>
  <a href="{% url 'blog:update' blog.id %}">Editar</a>
  <form method="post" action="{% url 'blog:delete' blog.id %}">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
{% endblock %}
