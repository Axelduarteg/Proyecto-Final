{% extends 'blogs_app/base.html' %}

{% block content %}
  <h2>{{ blog.title }}</h2>
  <img src="{{ blog.avatar.url }}" alt="{{ blog.title }} avatar">
  <p>{{ blog.content }}</p>
  <p>Created: {{ blog.created_at }}</p>
  <p>Last updated: {{ blog.updated_at }}</p>
  <a href="{% url 'blog:update' blog.id %}">editar</a>
  <a href="{% url 'blog:delete' blog.id %}">eliminar</a>
{% endblock %}
