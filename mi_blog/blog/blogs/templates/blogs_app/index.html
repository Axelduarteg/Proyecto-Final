{% extends 'blogs_app/base.html' %}

{% block content %}
  <div class="row">
    {% for blog in blogs %}
      <div class="col-lg-3 col-md-6 text-center">
        <div class="mt-5">
          <img src="{{ blog.avatar.url }}" alt="{{ blog.title }} avatar" style="width: 50px; height: 50px; border-radius: 50%; overflow: hidden;">
          <h3 class="h4 mb-2">{{ blog.title }}</h3>
          <p class="text-muted mb-0">{{ blog.content }}</p>
          <a href="{% url 'blog:detail' blog.id %}">Leer más</a>
        </div>
      </div>
    {% empty %}
      <p>No hay blogs todavía.</p>
    {% endfor %}
  </div>
  <a href="{% url 'blog:create' %}">Crear un nuevo blog</a>
{% endblock %}
